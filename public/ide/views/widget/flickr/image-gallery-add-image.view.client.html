<div class="container container-bottom">
    <form>
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input ng-model= "model.widget.name" required type="text" class="form-control" id="widgetname" placeholder="Name" value="WidgetName">
        </div>
        <div class="form-group">
            <label for="widgettext">Text</label>
            <input ng-model= "model.widget.text" required type="text" class="form-control" id="widgettext" placeholder="Text" value="WidgetText">
        </div>
        <div class="form-group">
            <label for="widgeturl">URL</label>
            <input ng-model= "model.widget.url" type="url" class="form-control" id="widgeturl" placeholder="URL" value="WidgetURL">
        </div>
        <div class="form-group">
            <label for="widgetwidth">Width (Enter Number)</label>
            <input ng-model= "model.widget.width" required type="text" class="form-control" id="widgetwidth" placeholder="%" value="WidgetWidth">
        </div>
    </form>
    <div class = "form-group">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <input  name="myFile"   value="{{model.widget.widgetFile}}" type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widgetId}}"     style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}"     style="display: none"/>
            <input  name="userId" value="{{model.userId}}"     style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"     style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
        <button class="btn btn-block btn-primary">Search</button>
    </a>


    <a ng-click="model.deleteWidget()">
        <button ng-click="model.deleteWidget()" type="submit" class="btn btn-block btn-danger">Delete</button>
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom jga">
    <div class="navbar-header">
        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user"></span>
        </a>


        <a href=#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/google
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-search"></span>
        </a>
        <a href=#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-upload"></span>
        </a>
    </div>
</nav>
