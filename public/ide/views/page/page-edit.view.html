<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">

        <a href="#/developer/{{model.username}}/website/{{model.websiteId}}/page"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="navbar-brand">Edit Page</a>

        <a ng-click="model.updatePage (model.page)"
           class="btn btn-default btn-transparent pull-right">
            <span class="glyphicon glyphicon-ok"></span>
        </a>

    </div>
</nav>

<div ng-if="model.error"
     class="alert alert-danger">
    {{model.error}}
</div>

Name
<input ng-model="model.page.name"
       class="form-control"
       placeholder="Page Name"/>

Title
<input ng-model="model.page.title"
       class="form-control"
       placeholder="Page Title"/>

<button ng-click="model.removePage(model.page)"
        class="btn btn-danger btn-block">
    Delete
</button>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header">
        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
