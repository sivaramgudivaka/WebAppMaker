<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a class="navbar-brand">Widgets</a>
        <a href="#/developer/{{model.username}}/application/{{model.applicationId}}/page/{{model.pageId}}/choose-widget"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
</nav>

<div jga-sortable>
    <div ng-repeat="widget in model.widgets"
         class="row jga-highlight-on-hover">
        <div ng-switch="widget.widgetType"
             class="jga-widget col-xs-10">
            <div ng-switch-when="HEADER">
                <h1 ng-if="widget.header.size===1">
                    {{widget.text}}
                </h1>
                <h2 ng-if="!widget.header.size || widget.header.size===2">
                    {{widget.text}}
                </h2>
                <h3 ng-if="widget.header.size===3">
                    {{widget.text}}
                </h3>
                <h4 ng-if="widget.header.size===4">
                    {{widget.text}}
                </h4>
                <h5 ng-if="widget.header.size===5">
                    {{widget.text}}
                </h5>
                <h6 ng-if="widget.header.size===6">
                    {{widget.text}}
                </h6>
            </div>
            <div ng-switch-when="LABEL">
                <label>
                    {{widget.text}}
                </label>
            </div>
            <div ng-switch-when="TEXT">
                <input ng-if="!widget.rows || widget.rows===1"
                       name="{{widget.name}}"
                       id="{{widget.id}}"
                       value="{{widget.text}}"
                       placeholder="{{widget.placeholder}}"
                       class="form-control"/>
                <textarea ng-if="widget.rows > 1"
                       name="{{widget.name}}"
                       rows="{{widget.rows}}"
                       id="{{widget.id}}"
                       value="{{widget.text}}"
                       placeholder="{{widget.placeholder}}"
                       class="form-control"></textarea>
            </div>
            <div ng-switch-when="BUTTON">
                <a class="btn btn-default btn-block">
                    {{widget.text}}
                </a>
            </div>
            <div ng-switch-when="LINK">
                <a>
                    {{widget.text}}
                </a>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.image.url}}" width="{{widget.image.width}}"/>
            </div>
            <div ng-switch-when="YOUTUBE">
                <iframe width="100%" ng-src="{{model.safeYouTubeUrl(widget)}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-xs-2 jga-nowrap">
            <a href="#/developer/{{model.username}}/application/{{model.applicationId}}/page/{{model.pageId}}/widget/{{widget._id}}/edit">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header">
        <a href="#/developer/{{model.username}}/application/{{model.applicationId}}/page" class="navbar-brand">Cancel</a>
        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-home"></span>
        </a>
    </div>
</nav>
