<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">

        <a href="#/developer/{{model.username}}/application"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="navbar-brand">Pages</a>

        <a href="#/developer/{{model.username}}/application/{{model.applicationId}}/new"
           class="btn btn-default btn-transparent pull-right">
            <span class="glyphicon glyphicon-plus"></span>
        </a>

    </div>
</nav>

<div ng-if="model.error"
     class="alert alert-danger"
     role="alert">
    {{model.error}}
</div>

<table class="table table-hover">
    <tbody jga-sortable jga-sortable-callback="model.sortPage">
        <tr ng-repeat="page in model.pages">
            <td with="100%">
                <a href="#/developer/{{model.username}}/application/{{model.applicationId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a  href="#/developer/{{model.username}}/application/{{model.applicationId}}/page/{{page._id}}/edit"
                    class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header">
        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-home"></span>
        </a>
    </div>
</nav>
